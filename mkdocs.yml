site_name: Kinetic-core
site_description: The core engine for Salesforce AI agents.
site_url: https://kineticmcp.com/kinetic-core/
repo_url: https://github.com/KineticMCP/kinetic-core
repo_name: KineticMCP/kinetic-core

theme:
  name: material
  logo: assets/kineticmcp-logo_192x192.png
  favicon: assets/kineticmcp-logo_192x192.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Tema chiaro - Menu nero
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Tema scuro - Menu bianco
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: INSTALLATION.md
    - Quick Start: QUICK_START.md
    - Salesforce Setup: SALESFORCE_SETUP_GUIDE.md
    - Docker Guide: DOCKER_GUIDE.md
  - Core Documentation:
    - User Guide: USER_GUIDE.md
    - Testing Guide: TESTING_GUIDE.md
  - API Reference:
    - Authentication: api/AUTHENTICATION.md
    - CRUD Operations: api/CRUD_OPERATIONS.md
    - Field Mapping: api/FIELD_MAPPING.md
    - Pipelines: api/PIPELINES.md
    - Bulk API v2: api/BULK_API_V2.md
    - Metadata API: api/METADATA_API.md
  - Bulk API Guide:
    - Quick Start: guides/BULK_QUICKSTART.md
    - Practical Examples: examples/BULK_EXAMPLES.md
  - Advanced:
    - Bulk Config: SALESFORCE_BULK_CONFIG.md
    - Bulk Analysis: BULK_API_ANALYSIS.md
    - Publishing: PUBLISHING_GUIDE.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

