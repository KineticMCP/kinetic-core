[pytest]
# Pytest configuration for Kinetic Core tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -s

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Salesforce connection)
    slow: Slow tests
    auth: Authentication tests
    crud: CRUD operation tests
    query: Query operation tests
    batch: Batch operation tests
    error: Error handling tests

# Test paths
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=kinetic_core --cov-report=html --cov-report=term
